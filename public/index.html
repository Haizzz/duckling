<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duckling</title>
  <link rel="icon" type="image/png" href="/assets/favicon-256x256.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/assets/favicon-512x512.png">
  <link rel="icon" type="image/png" sizes="256x256" href="/assets/favicon-256x256.png">
  <link rel="icon" type="image/png" sizes="128x128" href="/assets/favicon-128x128.png">
  <link rel="icon" type="image/png" sizes="64x64" href="/assets/favicon-64x64.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/base.css">
</head>

<body class="bg-gray-50">
  <div class="min-h-screen">
    <!-- Common Header -->
    <nav class="bg-white shadow-sm border-b">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a href="index.html" class="flex items-center">
              <img src="/assets/logo.png" alt="Duckling" class="h-12 w-auto">
            </a>
          </div>
          <div class="flex items-center">
            <a href="settings.html" class="text-gray-400 hover:text-gray-600">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                </path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Task Input -->
      <div class="mb-8">
        <div class="max-w-2xl mx-auto space-y-4">
          <!-- Repository Selection -->
          <div id="repository-selection" class="hidden">
            <label for="repository-select" class="block text-sm font-medium text-gray-700 mb-2">Repository</label>
            <select id="repository-select" 
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400">
              <option value="">Select a repository...</option>
            </select>
          </div>

          <!-- No repositories warning -->
          <div id="no-repos-task-warning" class="hidden p-4 bg-amber-50 border border-amber-200 rounded-lg">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-amber-400" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
              </div>
              <div class="ml-3">
                <h3 class="text-sm font-medium text-amber-800">No repositories configured</h3>
                <p class="text-sm text-amber-700 mt-1">You need to <a href="settings.html" class="underline">add repositories</a> before creating tasks.</p>
              </div>
            </div>
          </div>

          <!-- Task Input -->
          <div class="relative">
            <textarea id="task-input" placeholder="What would you like me to work on?" rows="1"
              class="w-full px-4 py-4 pr-12 text-lg border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400 resize-none min-h-[3.5rem] max-h-[12rem]"
              style="field-sizing: content;"></textarea>
            <button id="submit-task"
              class="absolute right-2 top-1/2 transform -translate-y-1/2 p-2 text-gray-400 hover:text-gray-600 focus:outline-none border border-gray-300 rounded-lg hover:border-gray-400 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
              style="margin-top: -0.25rem" disabled>
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Task Cards -->
      <div id="tasks-container">
        <div id="loading-tasks" class="text-center py-12">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-400 mx-auto mb-4"></div>
          <p class="text-gray-600">Loading tasks...</p>
        </div>
      </div>

      <!-- Load More -->
      <div id="load-more-container" class="text-center mt-8 hidden">
        <button id="load-more-btn"
          class="px-6 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none">
          Load More
        </button>
      </div>
    </div>
  </div>

  <script src="/js/utils.js"></script>
  <script src="/js/dashboard.js"></script>
</body>

</html>
